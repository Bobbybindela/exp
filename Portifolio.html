      <script>
let currentIndex = 0;  // To track the current image index
const slides = document.querySelectorAll('.carousel img');  // Get all the images inside the carousel
const totalSlides = slides.length;  // Total number of slides

// Get the width of each image
const imageWidth = slides[0].clientWidth;

// Function to move the slide
function moveSlide(step) {
  // Update currentIndex based on step
  currentIndex += step;

  // If currentIndex exceeds the total number of slides, reset it
  if (currentIndex >= totalSlides) {
    currentIndex = 0;
  } else if (currentIndex < 0) {
    currentIndex = totalSlides - 1;
  }

  // Update the transform property to move the carousel one image at a time
  const carousel = document.querySelector('.carousel');
  carousel.style.transform = `translateX(-${currentIndex * imageWidth}px)`;  // Use the custom width
}

      </script>
